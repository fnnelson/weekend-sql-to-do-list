<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/code.jquery.com_jquery-3.7.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Weekend SQL To Do List</title>
</head>

<body>
    <h1>Weekend To-Do List</h1>
    <main>

        <!-- input -->
        <section>
            <form>
                <input type="text" placeholder="New To-Do Item" id="todo-input">
                <button id="submit-button">Add To List</button>
            </form>
        </section>

        <!-- table -->
        <section>
            <table>
                <thead>
                    <th>Complete</th>
                    <th>Task</th>
                    <th>Delete</th>
                </thead>
                <tbody id="todo-item-list">
                    <!-- to-do items go here -->
                </tbody>
            </table>
        </section>

    </main>
</body>

</html>
